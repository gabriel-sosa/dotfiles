# 1-based indexgin for panes and windows
set -g base-index 1
set -g pane-base-index 1

# Show full color range
set -g default-terminal "${TERM}"
set -sg terminal-overrides ",*:RGB"

# Enable mouse
set -g mouse on

# Pane separators
set -g pane-border-lines simple

# set history limit
set -g history-limit 10000

# Change leader key
unbind C-b
set -g prefix C-a
bind-key C-a send-prefix

# Change split windows keys
unbind %
unbind '"'
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Change navigation keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Enable vim mode copying
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel
unbind -T copy-mode-vi MouseDragEnd1Pane

# Popup shell
unbind t
bind-key t display-popup -w 90% -h 90%

# Status max characters
set -g status-right-length 20
set -g status-left-length 20

# variables
default_color="#[bg=default,fg=default,bold]"
bg='#50fa7b'
fg='#282a36'
indicator=" tmux "
window_status_format=' #I:#{?#{m:ssh*,#{pane_current_command}},#(ps -t #{pane_tty} -o args= | grep "^ssh " | sed "s/.* //"),#W} '
expanded_icon='ó°Š“ '

# Setting status bar options
set -g status-position "top"
set -g status-style bg=default,fg=default
set -g status-justify "centre"
set -g status-left "${default_color}#{?client_prefix,,${indicator}}#[bg=${bg},fg=${fg},bold]#{?client_prefix,${indicator},}${default_color}"
set -g status-right "#S"
set -g window-status-format "$window_status_format"
set -g window-status-current-format "#[fg=${bg}]$larrow#[bg=${bg},fg=${fg}]${window_status_format}#{?window_zoomed_flag,${expanded_icon},}#[fg=${bg},bg=default]$rarrow"

